<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Portland Weekend Brunch Finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <!-- <nav id="nav_main">
      <h1 id="site-title" class="btn_nav">Weekend Brunch Finder</h1>
      <ul>
        <li id="nav-search" class="btn_nav">Search </li>
      </ul>
    </nav> -->
    <nav id="nav_main">
      <h1 id="site-title">Weekend Brunch Finder</h1>
      <ul>
        <li id="nav-home" class="active">Home</li>
        <li id="nav-search" >Search</li>
      </ul>
    </nav>    
  </header>
  <section id="launchpage">
    <div id="imgWrapper">
      <div id="launchpageimages">
        <article id="pic1" class="feature-frame invisible"></article>
        <article id="pic2" class="feature-frame invisible"></article>
        <article id="pic3" class="feature-frame invisible"></article>
      </div>
    </div>
      <div id="container_btns_secondary">
        <button type="button" class="btns_secondary btn_nav" id="btn_refresh">Three More Suggestions</button>
        <button type="button" class="btns_secondary btn_nav" id="btn_nearBy">Three Nearby Suggestions</button>
      </div>
      <footer>Last Updated: July 15, 2020 (now with 580 restaurants)
        <br>
        Based on an August 2016 Alchemy Code Lab team
        <a href="https://github.com/gnkatchmar/Breakfast-Club">project</a>
      </footer>
  </section>
<!-- PAGE BOUNDARY -->
  <section id="searchpage" class="none">
    <div id="map"></div>
    <div>
      <div id="timeandlocation">
        <div id="two-col">
          <form name="nhoodselect" id="cboxes" onsubmit = "return false">
            <input type="checkbox" name="nh1" data-quad="N" value="NPDX" id="cb0" > N Portland<br>
            <input type="checkbox" name="nh2" data-quad="NE" value="NEPDX" id="cb1" > NE Portland<br>
            <input type="checkbox" name="nh3" data-quad="NW" value="NWPDX" id="cb2" > NW Portland<br>
            <input type="checkbox" name="nh4" data-quad="SE" value="SEPDX" id="cb3" > SE Portland<br>
            <input type="checkbox" name="nh5" data-quad="SW" value="SWPDX" id="cb4" > SW Portland<br>
            <input type="checkbox" name="nh6" data-quad="E" value="EPDX" id="cb5" > East of I-205<br>
            <input type="checkbox" name="nh7" data-quad="W" value="WPDX" id="cb6" > Westside<br>
            <input type="checkbox" name="nh8" data-quad="S" value="SPDX" id="cb7" > Southside<br>
            <input type="checkbox" name="nh9" data-quad="V" value="V" id="cb8" > SW Washington<br>
            <input type="checkbox" name="nh10" data-quad="H30" value="H30" id="cb9" > HWY 30<br>
            <input type="checkbox" name="nh11" data-quad="G" value="G" id="cb10" > Columbia Gorge<br>
            <input type="checkbox" name="nh12" data-quad="NC" value="NC" id="cb11" > North Coast<br>
          </form>
        </div>
        <div id="timeselect">
          <form name="timeselect">
            <select id="dropdown">
              <option value="0">6:00 AM</option>
              <option value="1">6:30 AM</option>
              <option value="2">7:00 AM</option>
              <option value="3">7:30 AM</option>
              <option value="4">8:00 AM</option>
              <option value="5">8:30 AM</option>
              <option value="6">9:00 AM</option>
              <option value="7">9:30 AM</option>
              <option value="8">10:00 AM</option>
              <option value="9">10:30 AM</option>
              <option value="10">11:00 AM</option>
              <option value="11" selected="selected"> Select visit time here</option>
            </select>
            </form>
          </div>
    </div>
    <section id="container_table">
      <table id="restaurantListTable"></table>
    </section>
  </section>
</body>
<script type="text/javascript" src="js/restaurants.js"></script>
<script type="text/javascript" src="js/googlePlaces.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/tablegenerate.js"></script>
<script type="text/javascript" src="js/geolocation.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNQ3nLHqyeeePv8ZeUyp0DfQhA3kgndiU&libraries=places&callback=initMap" async defer></script>
</html>
